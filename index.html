<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
<title>EdgeOne Speedtest</title>
<script type="text/javascript" src="speedtest.js"></script>
<script type="text/javascript">

//INITIALIZE SPEEDTEST
var s=new Speedtest(); //create speedtest object
s.onupdate=function(data){ //callback to update data in UI
    I("dlText").textContent=(data.testState==1&&data.dlStatus==0)?"...":data.dlStatus;
    I("ulText").textContent=(data.testState==3&&data.ulStatus==0)?"...":data.ulStatus;
    I("pingText").textContent=data.pingStatus;
    I("jitText").textContent=data.jitterStatus;
    
    //动态着色 - Download (速度越高越好)
    var dl = parseFloat(data.dlStatus);
    if(!isNaN(dl)){
        if(dl >= 100) I("dlText").style.color = "#00ff00";
        else if(dl >= 50) I("dlText").style.color = "#90ff00";
        else if(dl >= 25) I("dlText").style.color = "#ffff00";
        else if(dl >= 10) I("dlText").style.color = "#ffaa00";
        else I("dlText").style.color = "#ff4444";
    }
    
    //动态着色 - Upload (速度越高越好)
    var ul = parseFloat(data.ulStatus);
    if(!isNaN(ul)){
        if(ul >= 50) I("ulText").style.color = "#00ff00";
        else if(ul >= 25) I("ulText").style.color = "#90ff00";
        else if(ul >= 10) I("ulText").style.color = "#ffff00";
        else if(ul >= 5) I("ulText").style.color = "#ffaa00";
        else I("ulText").style.color = "#ff4444";
    }
    
    //动态着色 - Ping (延迟越低越好)
    var ping = parseFloat(data.pingStatus);
    if(!isNaN(ping)){
        if(ping <= 20) I("pingText").style.color = "#00ff00";
        else if(ping <= 50) I("pingText").style.color = "#90ff00";
        else if(ping <= 100) I("pingText").style.color = "#ffff00";
        else if(ping <= 200) I("pingText").style.color = "#ffaa00";
        else I("pingText").style.color = "#ff4444";
    }
    
    //动态着色 - Jitter (抖动越低越好)
    var jit = parseFloat(data.jitterStatus);
    if(!isNaN(jit)){
        if(jit <= 5) I("jitText").style.color = "#00ff00";
        else if(jit <= 10) I("jitText").style.color = "#90ff00";
        else if(jit <= 20) I("jitText").style.color = "#ffff00";
        else if(jit <= 40) I("jitText").style.color = "#ffaa00";
        else I("jitText").style.color = "#ff4444";
    }
}
s.onend=function(aborted){ //callback for test ended/aborted
    I("startStopBtn").className=""; //show start button again
    if(aborted){ //if the test was aborted, clear the UI and prepare for new test
		initUI();
    }
}

function startStop(){ //start/stop button pressed
	if(s.getState()==3){
		//speedtest is running, abort
		s.abort();
	}else{
		//test is not running, begin
		s.start();
		I("startStopBtn").className="running";
	}
}

//function to (re)initialize UI
function initUI(){
	I("dlText").textContent="";
	I("ulText").textContent="";
	I("pingText").textContent="";
	I("jitText").textContent="";
}

function I(id){return document.getElementById(id);}
</script>

<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
	
	* {
		box-sizing: border-box;
	}
	
	html,body{
		border:none; padding:0; margin:0;
		background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		color:#FFFFFF;
		min-height: 100vh;
	}
	
	body{
		text-align:center;
		font-family:"Inter", "Roboto", sans-serif;
		padding: 2em 1em;
		position: relative;
	}
	
	body::before {
		content: '';
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: 
			radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
			radial-gradient(circle at 80% 80%, rgba(255,255,255,0.1) 0%, transparent 50%);
		pointer-events: none;
		z-index: 0;
	}
	
	.container {
		position: relative;
		z-index: 1;
		max-width: 1000px;
		margin: 0 auto;
	}
	
	h1{
		color:#FFFFFF;
		font-size: 2.5em;
		font-weight: 700;
		margin: 0.5em 0 1em 0;
		text-shadow: 0 2px 20px rgba(0,0,0,0.2);
		letter-spacing: -0.02em;
	}
	
	#startStopBtn{
		display:inline-block;
		margin: 0 auto 3em auto;
		color:#FFFFFF;
		background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		border: 2px solid rgba(255,255,255,0.3);
		border-radius: 50px;
		transition: all 0.3s ease;
		width: 10em; 
		height: 3.5em;
		line-height: 3.5em;
		cursor: pointer;
		box-shadow: 0 10px 30px rgba(0,0,0,0.3);
		font-size: 1.1em;
		font-weight: 600;
		text-transform: uppercase;
		letter-spacing: 0.05em;
	}
	
	#startStopBtn:hover{
		transform: translateY(-2px);
		box-shadow: 0 15px 40px rgba(0,0,0,0.4);
		border-color: rgba(255,255,255,0.5);
	}
	
	#startStopBtn:active{
		transform: translateY(0);
	}
	
	#startStopBtn.running{
		background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
		border-color: rgba(255,255,255,0.4);
		animation: pulse 2s ease-in-out infinite;
	}
	
	@keyframes pulse {
		0%, 100% { box-shadow: 0 10px 30px rgba(245,87,108,0.4); }
		50% { box-shadow: 0 10px 40px rgba(245,87,108,0.6); }
	}
	
	#startStopBtn:before{
		content:"Start Test";
	}
	
	#startStopBtn.running:before{
		content:"Abort";
	}
	
	#test{
		margin-top: 2em;
		margin-bottom: 4em;
	}
	
	div.testArea{
		display: inline-block;
		width: 16em;
		height: 12em;
		position: relative;
		background: rgba(255,255,255,0.1);
		backdrop-filter: blur(10px);
		border-radius: 20px;
		border: 1px solid rgba(255,255,255,0.2);
		margin: 0.5em;
		padding: 1.5em;
		box-shadow: 0 8px 32px rgba(0,0,0,0.1);
		transition: all 0.3s ease;
	}
	
	div.testArea:hover{
		transform: translateY(-5px);
		box-shadow: 0 12px 40px rgba(0,0,0,0.2);
		background: rgba(255,255,255,0.15);
	}
	
	div.testName{
		position: absolute;
		top: 1.2em; 
		left: 0;
		width: 100%;
		font-size: 1em;
		font-weight: 600;
		text-transform: uppercase;
		letter-spacing: 0.1em;
		opacity: 0.9;
	}
	
	div.meterText{
		position: absolute;
		top: 50%;
		left: 0;
		width: 100%;
		font-size: 3em;
		font-weight: 700;
		transform: translateY(-50%);
		text-shadow: 0 2px 10px rgba(0,0,0,0.2);
	}
	
	#dlText{
		transition: color 0.3s ease, text-shadow 0.3s ease;
	}
	
	#ulText{
		transition: color 0.3s ease, text-shadow 0.3s ease;
	}
	
	#pingText,#jitText{
		transition: color 0.3s ease, text-shadow 0.3s ease;
	}
	
	div.meterText:empty:before{
		color: rgba(255,255,255,0.3) !important;
		content:"0.00";
	}
	
	div.unit{
		position: absolute;
		bottom: 1.5em; 
		left: 0;
		width: 100%;
		font-size: 0.9em;
		opacity: 0.7;
		font-weight: 500;
	}
	
	div.testGroup{
		display: inline-block;
		margin: 1em 0;
	}
	
	a {
		color: rgba(255,255,255,0.6);
		text-decoration: none;
		font-size: 0.9em;
		transition: all 0.3s ease;
		display: inline-block;
		padding: 0.5em 1em;
		border-radius: 20px;
		margin-top: 2em;
	}
	
	a:hover {
		color: #FFFFFF;
		background: rgba(255,255,255,0.1);
	}
	
	@media all and (max-width:65em){
		body{
			font-size: 1.5vw;
		}
		div.testArea{
			width: 14em;
			height: 11em;
		}
	}
	
	@media all and (max-width:40em){
		body{
			font-size: 0.9em;
			padding: 1em 0.5em;
		}
		h1{
			font-size: 2em;
		}
		div.testGroup{
			display: block;
			margin: 0 auto;
		}
		div.testArea{
			width: 90%;
			max-width: 20em;
			margin: 0.8em auto;
			display: block;
		}
		#startStopBtn{
			width: 12em;
		}
	}

</style>
</head>
<body>
<div class="container">
	<h1>zinc233.top Speedtest</h1>
	<div id="startStopBtn" onclick="startStop()"></div>
	<div id="test">
		<div class="testGroup">
			<div class="testArea">
				<div class="testName">Download</div>
				<div id="dlText" class="meterText"></div>
				<div class="unit">Mbit/s</div>
			</div>
			<div class="testArea">
				<div class="testName">Upload</div>
				<div id="ulText" class="meterText"></div>
				<div class="unit">Mbit/s</div>
			</div>
		</div>
		<div class="testGroup">
			<div class="testArea">
				<div class="testName">Ping</div>
				<div id="pingText" class="meterText"></div>
				<div class="unit">ms</div>
			</div>
			<div class="testArea">
				<div class="testName">Jitter</div>
				<div id="jitText" class="meterText"></div>
				<div class="unit">ms</div>
			</div>
		</div>
	</div>
	<a href="https://github.com/librespeed/speedtest">Source code</a>
</div>
<script type="text/javascript">
    initUI();
</script>
</body>
</html>
